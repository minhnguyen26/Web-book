<main>
  <section class="container stylization maincont">


      <ul class="b-crumbs">
          <li>
              <a routerLink="/index">
                Trang Chủ
              </a>
          </li>
          <li>
              <span>Đăng ký / Đăng nhập</span>
          </li>
      </ul>
      <h1 class="main-ttl"><span>Đăng ký / Đăng nhập</span></h1>
      <div class="auth-wrap">
          <div class="auth-col">
              <h2>Đăng nhập</h2>
              <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" method="post" class="login">
                  <p>
                      <label for="email">E-mail </label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" formControlName="email">
                  </p>
                  <p>
                      <label for="password">MẬT KHẨU </label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password">
                  </p>
                  <p class="auth-submit">
                      <input type="submit" value="Đăng nhập">
                      <input type="checkbox" id="rememberme" value="forever">
                      <label for="rememberme">Lưu mật khẩu</label>
                  </p>
                  <p class="auth-lost_password">
                      <a href="#">Quên mật khẩu??</a>
                  </p>
              </form>

          </div>
          <div class="auth-col">
              <h2>ĐĂNG KÝ</h2>
              <form method="post" class="register">
                  <p>
                      <label for="reg_email">Email <span class="required">*</span></label><input type="email" id="reg_email">
                  </p>
                  <p>
                      <label for="reg_password">MẬT KHẨU <span class="required">*</span></label><input type="password" id="reg_password">
                  </p>
                  <p>
                      <label for="reg_password">NHẬP LẠI MẬT KHẨU <span class="required">*</span></label><input type="password" id="reg_password">
                  </p>
                  <p>
                     <label for="reg_password">SĐT <span class="required">*</span></label><input type="email" id="reg_password">
                  </p>
                  <p class="auth-submit">
                      <input type="submit" value="ĐĂNG KÝ">
                  </p>
              </form>
          </div>
      </div>



  </section>
</main>
