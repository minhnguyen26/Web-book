<form $form='ngForm' class="md-4" autocomplete="off">
    <div class="form-group">
        <label>User Name</label>
        <input class ="form-control" #UserName="ngModel" [(ngModel)]="formModel.UserName" name="UserName"  required/>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class ="form-control" #Password="ngModel" [(ngModel)]="formModel.Password"  name="Password"  required/>
    </div>
    <div class ="form-row">
        <div class="from-group col-md-8 offset-md-2"></div>
        <button type ="submit" class ="btn btn-lg btn-block" >Đăng Nhập</button>
      </div>
</form>
